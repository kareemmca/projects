<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="../css/table.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="../js/app.js"></script>
<script src="../js/services/homeservice.js"></script>
<script src="../js/controllers/homeController.js"></script>
</head>
<body>
<div ng-app="homeCareApp" ng-controller="HomeCtrl">
	<table>
		<tr ng-repeat="x in homeDetails | orderBy : 'id'">
			<td>{{ x.id }}</td>
			<td>{{ x.buildingType }}</td>
			<td>{{ x.occupiedStatus }}</td>
			<td>{{ x.residentList }}</td>
			<td>{{ x.activeState }}</td>
			<td>{{ x.address }}</td>
			<td>{{ x.objectList }}</td>
			<td>{{ x.alertRuleList }}</td>
			<td>{{ x.alertEnableStatus }}</td>
			<td>{{ x.remarks }}</td>
		</tr>
	</table>
</div>
</body>
</html>
